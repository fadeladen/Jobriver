<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobriver</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
</head>
<body>
    <section>
        <header class="navbar">
            <div class="logo">
                <h1>Jobriver</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li class="nav-link">About</li>
                    <li class="nav-link">Employers</li>
                    <li class="nav-link">Contact</li>
                    <li><button class="add-button"><i class="fas fa-plus"></i> Add Job</button></li>
                </ul>
            </nav>
            <div class="user-icon">
                <img src="images/teacher.png" alt="">
            </div>
        </header>
        <main>
            <div class="container">
                <div class="card">
                    <div class="company-logo">
                        <img src="images/microsoft.png" alt="">
                        <span><p>100/85</p></span>
                    </div>
                    <div class="info">
                        <p class="company-name">Microsoft</p>
                        <div class="job-position">
                            <p>Sr. Full-Stack Developer</p>
                            <p class="salary">12-15k <span>RP</span></p>
                        </div>
                        
                        <p>Jakarta, Indonesia</p>
                        <ul class="skills">
                            <li class="skill">C++</li>
                            <li class="skill">VueJs</li>
                            <li class="skill">Python</li>
                            <li class="date">24.10.2020</li>
                        </ul>
                    </div>
                </div>
                <div class="card">
                    <div class="company-logo">
                        <img src="images/microsoft.png" alt="">
                        <span><p>100/85</p></span>
                    </div>
                    <div class="info">
                        <p class="company-name">Microsoft</p>
                        <div class="job-position">
                            <p>Sr. Full-Stack Developer</p>
                            <p class="salary">12-15k <span>RP</span></p>
                        </div>
                        
                        <p>Jakarta, Indonesia</p>
                        <ul class="skills">
                            <li class="skill">C++</li>
                            <li class="skill">VueJs</li>
                            <li class="skill">Python</li>
                            <li class="date">24.10.2020</li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </section>
    <section id="mapid" class="map">

    </section>
    <script>
        var mymap = L.map('mapid').setView([4.4798966,97.9481437], 13);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoiZmFkZWxhZGVubWFwIiwiYSI6ImNrZ25vYjM2djA2MncyenMzYXdvZG5rdGEifQ.XDo4zcFIcxqkNuW-ZIzGkg'
        }).addTo(mymap);
        var marker = L.marker([4.4861181,97.9539962]).bindPopup("<b>Hello world!</b><br>I am a popup.").addTo(mymap);
    </script>
</body>
</html>
